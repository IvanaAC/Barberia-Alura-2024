<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbería Alura-Contacto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anek+Bangla&display=swap" rel="stylesheet">
  
</head>

<body>

    <header>
        <div class="caja"> 
            <h1> <img src="imagenes/logo.png" alt="Logo de la Barbería Alura"> </h1> 
            <nav> 
                <ul>
                    <li><a href="index.html">Home</a></li> 
                    <li><a href="productos.html">Productos</a></li> 
                    <li><a href="contacto.html">Contacto</a></li> 
                </ul> 
            </nav>
        </div>
    </header>

    <main > 
        <div class="contacto-fondo"> 
            <form> 
                <label for="nombreApellido ">Nombre y Apellido </label> 
                <input type="text" id="nombreApellido" class="input-padron" required> 

                <label for="correoElectronico">Correo Electrónico</label>
                <input type="email" id="correoElectronico" class="input-padron" required placeholder="email@dominio.com"> 
                
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX"> 
                
                <label for="mensaje"> Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea> 
                
                <fieldset> 
             
                <legend>¿Cómo te gustaría que te contactemos?</legend> <!--con fieldset se usa legend, no se usa el p-->

                    <label for="radio-email"><input type="radio" name="contacto" value ="email" id="radio-email">E-mail</label> 
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    <label for="radio-whatspp"><input type="radio" name="contacto" value="whatspp" id="radio-whatspp" checked>Whats App</label> 
                </fieldset>

                <fieldset>
                    <legend>¿En cúal horario prefieres ser atendido?</legend>
                    <select> 
                        <option class="texto-turno">Mañana</option> 
                        <option class="texto-turno">Tarde</option>
                        <option class="texto-turno">Noche</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"> <input type="checkbox" checked> ¿Te gustaría recibir novedades de la Barbería Alura?</label> 
                <input type="submit" value="Enviar formulario"  class="enviar"> 
            </form>
            
            <table> 
                <thead> 
                    <tr> 
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead> 
                <tbody> 
                    <tr> 
                        <td>Lunes</td> 
                        <td>08h - 20h</td>
                    </tr>
                    <tr> 
                        <td>Miércoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody> 
            </table>
        </div>
    </main>

    <footer> 
        <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
        <p class="copyright"> &copy; Copyright Barbería Alura - 2024 </p>
    </footer>

</body>
